<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">Your Library</header>

      <div class="input-container">
        <button id="new-book">NEW BOOK</button>
      </div>

      <form action="#" id="form-pop-up">
        <div class="form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required/><br />
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required/> <br />
          <label for="numOfPages">Number of Pages</label>
          <input type="number" id="numOfPages" name="numOfPages" required/> <br />

          <label for="read">Read:</label>
          <select name="read" id="read">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>

          <button type="submit" onclick="return false" id="submit-button">Add Book</button>
          <button type="reset" id="reset-button">Reset Form</button>
        </div>
      </form>

      <div class="card-container">
        <!-- add through DOM -->
      </div>

    </div>
  </body>
</html>
